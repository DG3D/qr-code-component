<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html,
    body {
      height: 100%;
      font-family: 'Outfit', sans-serif;
    }
  </style>
</head>

<body>
  <div class="h-screen flex items-center justify-center py-4" style="background: hsl(212, 45%, 89%)">
    <div class="bg-white rounded-xl p-4 w-72 md:w-80">
      <div class="flex flex-col gap-4">
        <img class="rounded-lg" src="images/image-qr-code.png" alt="">
        <div class="text-center font-[700] text-[19px] mt-5 px-4" style="color: hsl(218, 44%, 22%);">
          <p>Improve your front-ends skills by building projects</p>
        </div>
        <div class="font-[400] text-[15px] text-center px-4" style="color: hsl(220, 15%, 55%)">
          <p>
            Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
          </p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
